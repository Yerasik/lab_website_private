---
layout: default 
---

{% include nav.html %}
<!-- first container -->
<div class="container-projects">
  <div class="header-and-search">
    <h1 class="header-projects">Projects</h1>

    <div class="search-wrapper-new">
      <input type="search-input" id="search" placeholder="Filter">
    </div>
  </div>
  <hr>
  <!-- to adjust the overview please adjust the projects: text in the _config.yml file-->
  <div class="projects-oveview"><p>{{site.data.projects_overview.overview}}</p></div>
  <hr>
  <div class="projects-wrapper">
    {% for projects in site.data.projects %}
    <div class="projects-block" id="{{projects.link}}" data-href="../{{projects.origin}}" data-tags="{{ projects.tags | join: ',' }}">
      <img src="{{projects.image}}"/>
      <div class="text">
        <h1>{{projects.title}}</h1>
        <p>{{projects.description}}</p>
        <p class="tag">{{projects.tag}}</p>

      </div>
      <div class="overlay"></div>
    </div>
    {% endfor %}
  </div>
</div>
 
{% include footer.html %}

<!-- edit it later-->
<script>
document.querySelectorAll('.projects-block').forEach(el => {
  el.addEventListener('click', () => {
    const url = el.dataset.href;
    if (url) window.location.href = url;
  });
});
</script>


<script>
document.addEventListener("DOMContentLoaded", function () {
  const input = document.getElementById("search");
  const wrappers = document.querySelectorAll(".projects-block");

  input.addEventListener("input", function () {
    const query = input.value.trim().toLowerCase();

    wrappers.forEach(wrapper => {
      const title = wrapper.querySelector("h1")?.textContent.toLowerCase() || "";
      const tagText = wrapper.querySelector(".tag")?.textContent.toLowerCase() || "";

      const titleMatch = title.includes(query);
      const tagMatch = tagText.includes(query);

      const shouldShow = query === "" || titleMatch || tagMatch;
      wrapper.style.display = shouldShow ? "" : "none"; // "" restores original CSS
    });
  });
});
</script>
